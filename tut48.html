<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator, operand, variable</title>
    <script>
        var a =78;
        var b = "Harry";
        c= 34.55;
        // console.log(c);

        //Operator in javascript
        // Operand - entities on which operators operate
        // In 3 + 4 '+' is the operator and 3,4 are operands
        // 1. unary operator - It has single operator(x = -x)
        //Examples of unary operator
              c= -c;
            //   console.log(c);

        // 2. binary operator - It has two operand (x = x +6)
        //Example of binary operator
             c = 456 + 8;
            //  console.log(c);

        var num1 = 5;
        var num2 = 9;
     
        // Arithmatic operators in action in javascript
        console.log("The value of num1 + num2 is"+ (num1 + num2));
        console.log("The value of num1 - num2 is"+ (num1 - num2));
        console.log("The value of num1 * num2 is"+ (num1 * num2));
        console.log("The value of num1 / num2 is"+ (num1 / num2));
        console.log("The value of num1 ** num2 is"+ (num1 ** num2));
        console.log("The value of num1 ++ is"+(num1 ++))
        console.log("The value of num1 is"+(++num1))
        console.log("The value of num1 -- is"+(num1 --))
        console.log("The value of --num1 is"+(--num1))

    </script>
