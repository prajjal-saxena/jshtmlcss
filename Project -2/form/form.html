<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <form action="#" class="container">
        <div class="form">
            <h2>Welcome to the form</h2>
            <div>
                Name:<input id="username" type="text" placeholder="username" name="username">
            </div>
            <div>
                password:<input id="password" type="password" name="password" placeholder="password">
            </div>
            <div>
                phoneNumber:<input id="number" type="number" maxlength="10" placeholder="mobile number">
            </div>
            <div>
                <input id="btn" type="submit">
            </div>
        </div>
    </form>
    <!-- Option 1: Bootstrap Bundle with Popper -->
